<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- link to bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- navbar from bootstrap -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-brand" href="#">
          <img src="./weather-app.png" width="50" height="50" class="d-inline-block align-top" alt="">
          <span>Weather Dashboard</span>
        </div>
      </nav>
      <main>
<!-- input\search from mdbootstrap -->
<div class="float-start">
    <h1>Search for a City:</h1>
  <div class="form-outline">
    <input id="search-input" type="search" id="form1" class="form-control" />
    <label class="form-label" for="form1">Input your destination</label>
  </div>
  <button id="search-button" type="button" class="btn btn-primary btn-block">
    Search
  </button>
  <!-- add buttons for last searches -->
</div>

<!-- Main sextion with weather -->
<section  class="container col-9 border">
    <div class="jumbotron">
      <div class = "row">
        <!-- City name -->
      <h1 class="display-4 col">Location</h1>
    </div>
      <div class = "row justify-content-between">
        <!-- will generate the date here -->
        <p id = "date" class="lead col-3" >
          Date
        </p>
        <p id="weathDesc" class="col-2 float-right">
        </p>
      </div>
      <hr class="my-4" />
      <div class="row">
        <!-- Main weather parameters for the input City  -->
      <p id = "temp" class="col-3">Temperature</p>
      <p id = "wind" class="col-3">Wind Speed</p>
      <p id = "humidity" class="col-3">Humidity</p>
      <p id = "uvIndex" class="col-3"> UV Index</p>
    </div>
    </div>
  <div class="container row d-flex justify-content-between">
      <!-- Generating the 5-day forecast for the city -->
      <p>5-Day forecast:</p>
    <div class="fiveday card col-2">
      <img class="day-icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="fiveday card col-2">
      <img class="day-icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="fiveday card col-2">
      <img class="day-icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="fiveday card col-2">
      <img class="day-icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="fiveday card col-2">
      <img class="day-icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    </div>
  </div>
  </section>

      </main>
    
<!-- linking jQuery and moment to the html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
