<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- link to bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- navbar from bootstrap -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-brand" href="#">
          <img src="./weather-app.png" width="50" height="50" class="d-inline-block align-top" alt="">
          <span>Weather Dashboard</span>
        </div>
      </nav>
      <main class="row">
<!-- input\search from mdbootstrap -->
<div class="col-3">
    <h1>Search for a City:</h1>
  <div class="form-outline" id = "userInput">
    <input id="search-input" type="search" id="form1" class="form-control" />
    <label class="form-label" for="form1">Input your destination</label>
  </div>
  <button id="search-button" type="button" class="btn btn-primary btn-block">
    Search
  </button>
  <!-- add buttons for last searches -->
  <section>
    <ul id="pastSearches" class="row col-md-12 mt-2"></ul>
</section>
</div>

<!-- Main sextion with weather -->

<section  class=" col-9 border">
    <div class="jumbotron">
      <div class = "row">
        <!-- City name -->
      <h1  class="display-6 col">Location: <span id = "location"></span>
      </h1>
      <hr class="my-4" />
    </div>
      <div class = "row justify-content-between">
        <!-- will generate the date here -->
        <p id = "date" class="lead col-3" >
          Date: <span id = "cityDate"></span>
        </p>
        <p id="weathDesc" class="col-2 float-right">
        </p>
      </div>
    
      <div class="row">
        <!-- Main weather parameters for the input City  -->
      <img id = "conditions" src="" alt="">
      <hr class="my-4" />
      <p  class="col-3">Temperature: <span id = "temp"></span></p>
      <p  class="col-3">Wind Speed: <span id = "wind"></span></p>
      <p  class="col-3">Humidity: <span id = "humidity"></span></p>
      <p  class="col-3"> UV Index: <span id = "uvIndex"></span></p>
      <hr class="my-4" />
    </div>
    </div>
  <div class="container row d-flex justify-content-between">
      <!-- Generating the 5-day forecast for the city -->
      <p>5-Day forecast:</p>
    <div class="forecast card col-2" id = "">
        <p >Date: <span id="dayOne"></span></p>
      <img class="icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="forecast card col-2"  > 
        <p >Date: <span id="dateTwo"></span></p>
      <img class="icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="forecast card col-2" >
        <p >Date: <span id="dayThree"></span></p>
        <img class="icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="forecast card col-2"  >
        <p >Date: <span id="dayFour"></span></p>
      <img class="icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    <div class="forecast card col-2" >
        <p >Date: <span id="dayFive"></span></p>
        <img class="icon" src="" alt="">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humid"></p>
    </div>
    </div>
  </div>
  </section>

  <footer class="bg-light text-center text-lg-start">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      
      <a class="text-dark" href="https://weather.com//" target="_blank">Find out more!</a>
    </div>
   
  </footer>

      </main>
    
<!-- linking jQuery and moment to the html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
